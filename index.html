<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title> Document </title>
</head>
<body>
    <div align = "center">
        <h1>
            <div style="word-spacing: 3em;">Hello I'm Ujjwal</div>
        </h1>
        <span class="button minus">-</span>
        <span class="button plus">+</span>
        <span class="num">10</span>
        <h2>
            <div style="word-spacing: 0.15em;">Current Counter:<span class="nums">1</span></div>
        </h2>
    </div>
<script>
   const plus = document.querySelector('.plus'),
   minus = document.querySelector('.minus'),
   num = document.querySelector('.num');
   nums = document.querySelector('.nums');
   update = (n) => {
       num.innerText = (n<10 && n>0)? `${n}` :n;
   }
   count = (n) => {
        nums.innerText = (n>=1)? `${n}` :n;
    }
   let a = 10;
   let b = 1;
   plus.addEventListener('click',() => update(++a));
   minus.addEventListener('click',() => update(--a));
   plus.addEventListener('click',() => count(++b));
   minus.addEventListener('click',() => count(++b));
</script>
</body>
</html>
